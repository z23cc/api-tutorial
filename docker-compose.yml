version: '3.8'

services:
  tutorial-website:
    build: .
    container_name: tutorial-website
    restart: unless-stopped
    ports:
      - "8080:80"  # 修改左侧端口以使用不同的端口
    environment:
      - TZ=Asia/Shanghai  # 设置时区
    volumes:
      # 如果需要实时更新内容，可以挂载本地目录（开发模式）
      # - ./index.html:/usr/share/nginx/html/index.html
      # - ./css:/usr/share/nginx/html/css
      # - ./js:/usr/share/nginx/html/js
    networks:
      - tutorial-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  tutorial-network:
    driver: bridge

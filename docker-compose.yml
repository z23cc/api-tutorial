services:
  claude-tutorial:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: claude-tutorial-nextjs
    restart: unless-stopped
    ports:
      - "3000:3000"  # Next.js runs on port 3000
    environment:
      - NODE_ENV=production
      - TZ=Asia/Shanghai
      - NEXT_TELEMETRY_DISABLED=1
    networks:
      - tutorial-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  tutorial-network:
    driver: bridge
